<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 20px;
            animation: float 10s infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Envelope Page Styles */
        .envelope-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .tulips {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tulip {
            font-size: 50px;
            animation: tulipSway 2s ease-in-out infinite;
        }

        @keyframes tulipSway {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

       .envelope {
    position: relative;
    width: 220px;
    height: 150px;
    cursor: pointer;
    perspective: 1000px;
}

.envelope-body {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 130px;
    background: linear-gradient(135deg, #fff5f5, #ffe6e6);
    border: 3px solid #ff6b9d;
    border-radius: 0 0 10px 10px;
    overflow: hidden;
    z-index: 1;
}

.envelope-flap {
    position: absolute;
    top: 20px;
    left: 0;
    width: 100%;
    height: 0;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-top: 80px solid #ff6b9d;
    transform-origin: top center;
    transform: rotateX(0deg);
    transition: transform 0.7s ease;
    z-index: 3;
}


.envelope.open .envelope-flap {
    transform: rotateX(180deg);
}

.letter {
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 60px;
    transition: transform 0.7s ease;
    z-index: 0;
}

.envelope.open .letter {
    transform: translate(-50%, -120px);
    font-size: 80px;
}

        .click-me {
            font-size: 1.5em;
            color: #ff1744;
            font-weight: bold;
            animation: bounce 1s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 80px;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
            transition: all 0.3s ease;
        }

        .emoji.crying {
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            padding: 15px 40px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(255, 23, 68, 0.8);
            }
        }

        #yesBtn:hover {
            transform: scale(1.05);
        }

        #noBtn {
            background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%);
            color: white;
            padding: 15px 40px;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        /* Success page styles */
        .success-emoji {
            font-size: 100px;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .date-box {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.3);
        }

        .date-box small {
            display: block;
            font-size: 0.5em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .message {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1744;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .emoji {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        .emoji.crying {
            animation: none;
        }

    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="hearts-container"></div>

    <div class="container">
        <!-- Envelope Page -->
        <div id="envelopePage" class="page active">
            <div class="envelope-wrapper">
                <div class="tulips">
                    <div class="tulip" style="animation-delay: 0s;">üå∑</div>
                    <div class="tulip" style="animation-delay: 0.2s;">üå∑</div>
                    <div class="tulip" style="animation-delay: 0.4s;">üå∑</div>
                </div>
                <div class="envelope" id="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-body">
                        <div class="letter">üíå</div>
                    </div>
                </div>
                <div class="click-me">Click Me! ‚ú®</div>
            </div>
        </div>

        <!-- Question Page -->
        <div id="questionPage" class="page">
            <h1>Hello My Lovie!! üíï</h1>
            <img
                class="emoji"
                id="memeImage"
                src="first.jpg"
                alt="meme"
                />
            <p class="question" id="questionText">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Success Page -->
        <div id="successPage" class="page">
            <h1>I LOVE YOUUUU!‚ù§Ô∏è</h1>
            <img
            class="success-emoji"
            id="successImage"
            src="cy7.jpg"
            alt="happy meme"
            />
            <p class="message">MWAPSSS </p>
            <div class="date-box">
                Save the Date
                <small>February 14, 2026</small>
            </div>
        </div>
    </div>

    <script>
        // Floating hearts background
        const heartsContainer = document.getElementById('hearts-container');
        const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 500);

        // Pages
        const envelopePage = document.getElementById('envelopePage');
        const envelope = document.getElementById('envelope');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const questionPage = document.getElementById('questionPage');
        const successPage = document.getElementById('successPage');
        const memeImage = document.getElementById('memeImage');


        // Envelope click to open and show question
        envelope.addEventListener('click', function() {
            envelope.classList.add('open');
            
            setTimeout(() => {
                envelopePage.classList.remove('active');
                questionPage.classList.add('active');
            }, 1000);
        });

        const noMessages = [
            "No",
            "Are you sure, love? üíï",
            "You really sure... no? ü•∫",
            "Please say yes! üíù",
            "Think about it! üåπ",
            "Pretty please? ü•∞",
            "I'll be sad... üò¢",
            "Just say yes! üíñ",
            "One more chance? üôè",
            "You know you want to! üòä",
            "Really? ü•π",
            "No way! üíî"
        ];

        // Crying meme emojis that change when No is clicked
        const cryingMemes = [
            "cy1.jpg",
            "crying1.jpg",
            "cy2.jpg",
            "cy3.jpg",
            "cy4.jpg",
            "cy5.jpg",
            "cy6.jpg"

        ];


        let noClickCount = 0;
        let yesBtnSize = 1;
        let noBtnSize = 1;

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Change emoji to crying memes
          if (noClickCount <= cryingMemes.length) {
    memeImage.src = cryingMemes[noClickCount - 1];
    memeImage.classList.add('crying');
}

            
            if (noClickCount < noMessages.length) {
                // Change the No button text
                noBtn.textContent = noMessages[noClickCount];
                
                // Make yes button bigger smoothly
                yesBtnSize += 0.15;
                yesBtn.style.transform = `scale(${yesBtnSize})`;
                
                // Make no button smaller smoothly
                noBtnSize -= 0.08;
                if (noBtnSize < 0.3) noBtnSize = 0.3;
                noBtn.style.transform = `scale(${noBtnSize})`;
                noBtn.style.fontSize = (1.2 * noBtnSize) + 'em';
                
                // Shake animation for no button
                noBtn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    noBtn.style.animation = '';
                }, 500);
            } else {
                // After many clicks, make no button very small and yes very big
                noBtnSize = 0.25;
                yesBtnSize += 0.3;
                noBtn.style.transform = `scale(${noBtnSize})`;
                noBtn.style.fontSize = (1.2 * noBtnSize) + 'em';
                yesBtn.style.transform = `scale(${yesBtnSize})`;
                noBtn.textContent = "Please! üôèüíï";
            }
        });

        yesBtn.addEventListener('click', function() {
            // Hide question page and show success page
            questionPage.classList.remove('active');
            successPage.classList.add('active');
            
            // Create confetti
            createConfetti();
        });

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) scale(${noBtnSize}); }
                25% { transform: translateX(-10px) scale(${noBtnSize}); }
                75% { transform: translateX(10px) scale(${noBtnSize}); }
            }
        `;
        document.head.appendChild(style);

        // Confetti function
        function createConfetti() {
            const colors = ['#ff1744', '#ff6b9d', '#ffc0cb', '#ff69b4', '#ff1493'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
